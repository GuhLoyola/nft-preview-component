<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>NFT Preview Component</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-img">
                <img src="./src/images/image-equilibrium.jpg" alt="Etherum Image">
                <div class="img-overlay">
                    <img src="./src/images/icon-view.svg" alt="Icon view">
                </div>
            </div>
            <div class="card-info">
                <h1 class="title">Equilibrium #3429</h1>
                <p class="txt-info">Our Equilibrium collection promotes balance and calm.</p>
                <div class="prices">
                    <div class="eth">
                        <img src="./src/images/icon-ethereum.svg" alt="Icon Ethereum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="./src/images/icon-clock.svg" alt="Icon clock">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="creator">
                <img src="./src/images/image-avatar.png" alt="Avatar image">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>
</html>
